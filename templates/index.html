<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Analisis de Datos</title>
        <link href="../static/css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <h1>Bienvenido</h1>
        <p class="descripcion">Análisis de Retención de Empleados</p>
        <div class="container">
            <form method="post" action="/">
                <div class="mb-3">
                    <label name="nombre" class="form-label">Nombre</label>
                    <input name="nombre" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label name="edad" class="form-label">Edad</label>
                    <input name="edad" type="number" class="form-control" pattern="[0-9]" required>
                </div>
                <div class="mb-3">
                    <label name="tarifa_diaria" class="form-label">Tarifa Diaria o Salario Diario</label>
                    <input name="tarifa_diaria" type="number" class="form-control" pattern="[0-9]" required>
                </div>
                <div class="mb-3">
                    <label name="distancia_casa" class="form-label">Distancia desde el hogar al trabajo(KM)</label>
                    <input name="distancia_casa" type="number" class="form-control" pattern="[0-9]" required>
                </div>
                <div class="mb-3">
                    <label name="nivel_educativo" class="form-label">Nivel Educativo</label>
                    <select name="nivel_educativo" class="form-select" required>
                        <option value="1">Tecnico</option>
                        <option value="2">Tecnólogo</option>
                        <option value="3">Profesional</option>
                        <option value="4">Magister</option>
                        <option value="5">PhD</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label name="experiencia" class="form-label">Experiencia Laboral(años)</label>
                    <input name="experiencia" type="number" class="form-control" pattern="[0-9]" required>
                </div>
                <div class="mb-3">
                    <label name="balance" class="form-label">Balance de la vida laboral y familiar</label>
                    <select name="balance" class="form-select" required>
                        <option value="1">Nada balanceado</option>
                        <option value="2">Poco balanceado</option>
                        <option value="3">Balanceado</option>
                        <option value="4">Bien balanceado</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label name="viajes_negocios" class="form-label">Viajes de Negocios</label>
                    <select name="viajes_negocios" class="form-select" required>
                        <option value="No viaja">No viaja</option>
                        <option value="Raramente viaja">Raramente viaja</option>
                        <option value="Viaja Frecuentemente">Viaja frecuentemente</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label name="dependencia" class="form-label">Dependencia</label>
                    <select name="dependencia" class="form-select" required>
                        <option value="Recursos Humanos">Recursos Humanos</option>
                        <option value="Investigación y Desarrollo">Investigación y Desarrollo</option>
                        <option value="Ventas">Ventas</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label name="ambito_educativo" class="form-label">Ámbito Educativo</label>
                    <select name="ambito_educativo" class="form-select" required>
                        <option value="Recursos Humanos">Recursos Humanos</option>
                        <option value="Ciencias de la vida">Ciencias de la vida</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Medicina">Medicina</option>
                        <option value="Titulación técnica">Titulación técnica</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-primary" value="Enviar">
            </form>
        </div>
    </body>
</html>
